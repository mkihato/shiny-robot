<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Demo Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Demo Application using Verto jQuery lib.">
    <meta name="author" content="Your name here!">

    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <nav>
      <h1>Web Client</h1>
    </nav>
    <div class="container">
      <div class="box">
        <form id="vertoForm">
            <input type="text" id="extension" placeholder="Extension" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="text" id="socketURL" placeholder="Socket URL" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="box">
      <button id="make-call">Make call</button>
      <button id="hang-up-call">Hang up call</button>
      <button id="answer-call">Answer call</button>
    </div>
    <div class="box"></div>

    </div> <!-- /container -->
<!-- Verto dependencies -->
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/jquery-json/dist/jquery.json.min.js"></script>

<!-- Verto library -->
<script src="node_modules/verto/src/jquery.verto.js"></script>
<script src="node_modules/verto/src/jquery.FSRTC.js"></script>
<script src="node_modules/verto/src/jquery.jsonrpcclient.js"></script>
<script src="main.js"></script>
  </body>
</html>
